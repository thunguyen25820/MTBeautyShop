<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTBeauty shop</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <div class="heading">
            <div class="logo">
                <span>MTBeauty</span>
            </div>
            <div class="search_contain">
                <input type="text" placeholder="Bạn muốn tìm sản phẩm gì?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart">
                <i class='bx bx-cart-alt'></i>
            </div>
        </div>
        <div class="container">
            <ul class="menu">
                <li>
                    <i class='bx bxs-face-mask'></i>
                    <span>Trang điểm</span>
                </li>
                <li>
                    <i class='bx bx-donate-blood'></i>
                    <span>Chăm sóc da</span>
                </li>
                <li>
                    <i class='bx bx-spray-can'></i>
                    <span>Chăm sóc tóc</span>
                </li>
                <li>
                    <i class='bx bx-bath'></i>
                    <span>Chăm sóc toàn thân</span>
                </li>
                <li>
                    <i class='bx bx-trash-alt'></i>
                    <span> Nước hoa</span>
                </li>
                <li>
                    <i class="fa-brands fa-trade-federation"></i>
                    <span>Thương hiệu</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="slider">
        <img src="./image/la_roche_posay.jpeg" alt="">
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <!-- <div class="product">
        <h2>Trang điểm</h2>
        <div class="product_section">
            <div class="product_container">

            </div>
        </div>
    </div> -->
</body>
<script src="app.js"></script>
</html>
